<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Macbook Pro M2 16GB</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Gugi&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="main">
        <div class="left">
          <img src="mac.jpg" alt="mac pro" />
        </div>

        <div class="info">
          <h1>Macbook Pro 16GB <span>M2</span></h1>
          <h3>Apple</h3>
          <br />
          <h2>PRODUCT INFO</h2>
          <p>
            Apple M2 chip with 8-core CPU, 10-core GPU,
            16-core Neural Engine15.3-inch Liquid Retina
            display with True ToneÂ³
          </p>
          <br />

          <div class="storage">
            <h3>STORAGE</h3>
            <button class="first">512GB</button>
            <button class="second">1TB</button>
            <button class="third">2TB</button>
          </div>

          <div class="bottom">
            <button class="cart">
              <i class="fa-solid fa-cart-shopping"></i> ADD
              TO CART
            </button>
            <div class="oldprice">
              <p><sup>CAD</sup><del>1999.99</del></p>
              <p class="price"><sup>CAD</sup>1789.99</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
